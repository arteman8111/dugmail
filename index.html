<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="default.css">
    <title>dugmail || Сайт || by demchekk</title>
</head>

<body>
    <div class="wrapper-box">
        <header>
            <div class="container">
                <nav class="navigation">
                    <img class="navigation__item" src="img/logo.png" alt="Логотип">
                </nav>
            </div>
        </header>
        <main role="main">
            <section class="card">
                <div class="container">
                    <h1 class="card__title">Popular wordpress plugins</h1>
                    <ul class="card__list">
                        <li class="card__item">
                            <img src="img/card-1.png" alt="Товар" class="card__image" width="260" height="260">
                            <h2 class="card__subtitle">Rublcon</h2>
                            <span class="card__price">$100</span>
                            <button class="card__button">Buy</button>
                        </li>
                        <li class="card__item">
                            <img src="img/card-2.png" alt="Товар" class="card__image" width="260" height="260">
                            <h2 class="card__subtitle">Camera</h2>
                            <span class="card__price">$200</span>
                            <button class="card__button">Buy</button>
                        </li>
                        <li class="card__item">
                            <img src="img/card-3.png" alt="Товар" class="card__image" width="260" height="260">
                            <h2 class="card__subtitle">G generator</h2>
                            <span class="card__price">$1000</span>
                            <button class="card__button">Buy</button>
                        </li>
                        <li class="card__item">
                            <img src="img/card-4.png" alt="Товар" class="card__image" width="260" height="260">
                            <h2 class="card__subtitle">Invoice Creator</h2>
                            <span class="card__price">$100</span>
                            <button class="card__button">Buy</button>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
        <footer>
            <div class="container">
                <div class="footer__wrapper">
                    <p class="copyright">© DUGIMAIL. All rights reserved. </p>
                    <p class="support">If you have any questions please contact us
                        <span class="support__mail">
                            sabrihakuli@outlook.com
                        </span>
                    </p>
                    <ul class="social">
                        <li class="social__item">
                            <a href="#" class="social__link">
                                <img src="icons/facebook.svg" alt="Фэйсбук" class="social__icons">
                            </a>
                        </li>
                        <li class="social__item">
                            <a href="#" class="social__link">
                                <img src="icons/im.svg" alt="Фэйсбук" class="social__icons">
                            </a>
                        </li>
                        <li class="social__item">
                            <a href="#" class="social__link">
                                <img src="icons/instagramm.svg" alt="Фэйсбук" class="social__icons">
                            </a>
                        </li>
                        <li class="social__item">
                            <a href="#" class="social__link">
                                <img src="icons/social.svg" alt="Фэйсбук" class="social__icons">
                            </a>
                        </li>
                        <li class="social__item">
                            <a href="#" class="social__link">
                                <img src="icons/twitter.svg" alt="Фэйсбук" class="social__icons">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
